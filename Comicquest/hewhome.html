<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Resetting some default styles */
body, h1, h2, p, a {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    color: #333;
    line-height: 1.6;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

main {
    padding: 2rem;
}

.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
}

.hero-image {
    width: 50%;
    height: auto;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.hero-text {
    width: 50%;
    padding: 2rem;
}

.hero-text h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.hero-text p {
    margin-bottom: 1.5rem;
}

.cta-button {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    color: #fff;
    background: #007bff;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.cta-button:hover {
    background: #0056b3;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: absolute;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Comic Universe</h1>
    </header>
    <main>
        <section class="hero">
            <img src="your-comic-image.jpg" alt="Comic Image" class="hero-image">
            <div class="hero-text">
                <h2>Discover Amazing Comics</h2>
                <p>Explore our collection of the best comics from around the world.</p>
                <a href="#collection" class="cta-button">Browse Collection</a>
            </div>
        </section>
        <section id="collection">
            <!-- Add more content here for your comic collection -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Comic Universe. All rights reserved.</p>
    </footer>
</body>
</html>
