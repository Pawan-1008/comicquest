<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Book Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Foldit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Foldit:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
    height: 100%;
}

header {
    background: #ffcc00;
    color: #333;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
    font-family: "Righteous", sans-serif;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}

main {
    padding: 20px;
}

.hero {
    /* background: #ffcc00; */
    color: #333;
    padding: 40px;
    text-align: center;
    border-radius: 10px;
    margin-bottom: 20px;
}

.hero h2 {
    font-size: 2em;
}

.comics {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.comic {
    font-family: "Poppins", sans-serif;
    background: #fff;
    border: 2px solid #333;
    border-radius: 10px;
    padding: 15px;
    margin: 10px;
    text-align: center;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.comic img {
    max-width: 100%;
    border-bottom: 2px solid #333;
    margin-bottom: 10px;
}

 .button-container a:link, a:visited{
  font-family: "Righteous", sans-serif;
  background-color: #f44336;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

.button-container  a:hover, a:active {
    background-color: red;
}

.button-container {
    text-align: center;
    margin-top: 1em; /* Optional: Adjust as needed */
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    /* position: fixed; */
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>ComicQuest</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to the ComicQuest</h2>
            <p>Your gateway to the world of comics.</p>
        </section>
        <section class="comics">
            <div class="comic">
                <img src="comic1.png" alt="Comic 1">
                <h3>Arjuna’s Despair</h3>
                <p>Facing His Loved Ones</p>
            </div>
            <div class="comic">
                <img src="comic2.png" alt="Comic 2">
                <h3>Krishna’s Wisdom</h3>
                <p>The Wisdom of the Gita</p>
            </div>
            <div class="comic">
                <img src="comic3.png" alt="Comic 3">
                <h3>Arjuna's Resolve</h3>
                <p>Preparing for the Battle</p>
            </div>
        </section>
        <div class="button-container">
            <a href="comics.html" class="button">Read Now</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ComicQuest. All rights reserved.</p>
    </footer>
</body>
</html>
